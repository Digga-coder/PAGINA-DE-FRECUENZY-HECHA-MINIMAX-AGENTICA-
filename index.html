
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRECUENZY - El Epicentro de la Cultura Electrónica</title>
    <meta name="description" content="No seguimos modas. Las creamos. El epicentro de la cultura electrónica de vanguardia.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'black-abyss': '#0A0A0A',
                'gray-carbon': '#1A1A1A',
                'gray-smoke': '#2D2D2D',
                'gray-fog': '#4A4A4A',
                'magenta-neon': '#FF00FF',
                'magenta-alt': '#E31EFF',
                'white-crisp': '#FFFFFF',
                'white-matte': '#E5E5E5',
                'alert-red': '#FF3366',
                'purchase-bg': '#0A0A0F',
                'purchase-text': '#E5E5E5',
                'purchase-gray': '#A7A9A9',
                'purchase-green': '#39FF14',
                'purchase-cyan': '#00F5FF',
                'purchase-pink-alt': '#FF006E',
              },
              fontFamily: {
                inter: ['Inter', 'sans-serif'],
                bebas: ['Bebas Neue', 'sans-serif'],
              },
              animation: {
                pulse: 'pulse 2.5s infinite ease-in-out',
                glitchIn: 'glitchIn 1s ease-out',
                scrollPulse: 'scrollPulse 2s infinite ease-in-out',
              },
              keyframes: {
                pulse: {
                  '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                  '50%': { opacity: 0.9, transform: 'scale(1.02)' },
                },
                glitchIn: {
                  '0%': { opacity: 0, transform: 'translateX(-10px)' },
                  '20%': { transform: 'translateX(10px)' },
                  '40%': { transform: 'translateX(-5px)' },
                  '60%': { transform: 'translateX(5px)' },
                  '80%': { transform: 'translateX(-2px)' },
                  '100%': { opacity: 1, transform: 'translateX(0)' },
                },
                scrollPulse: {
                    '0%, 100%': { opacity: 0.3 },
                    '50%': { opacity: 1 },
                }
              },
            }
          }
        }
      </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #4A4A4A; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF00FF; }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</body>
</html>
